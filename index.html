<!DOCTYPE html>

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Mamans du Coeur</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/09fd75eb86.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="background" id="home">

        <img src="assets/logos/logo-mamans.png" alt="Logo Mamans du Coeur" class="logo">

        <div class="social-links-container">
            <a
                href="https://www.facebook.com/mamansducoeurTrappes/"
                class="social-link"
                target="_blank"
            >
                <i class="fa-brands fa-facebook"></i>
                Facebook
            </a>
            <a 
                href="tel:+33612345678"
                class="social-link"
            >
                <i class="fa-solid fa-phone"></i>
                06.12.34.56.78
            </a>
        </div>

        <div class="buttons-container">
            <button class="button">Nos actions</button>
            <button class="button">Faire un don</button>
            <button class="button">Partenaires</button>
            <button class="button">Contact</button>
        </div>
    </div>

    <script>
        // Dans cette balise, on écrit du JavaScript !

        let nextImage = 2; // La prochaine image qu'on affiche sera l'image 2. Puis on changera la valeur au fur et à mesure du temps.

        function changeBackgroundImage() {
            let home = document.getElementById('home'); // On selectionne l'élément de la home page
            
            home.style.backgroundImage = `
                linear-gradient(rgba(0, 0, 0, .5), rgba(0, 0, 0, .5)),
                url("assets/images/groupe${nextImage}.jpg")
            `; // On change la background imageavec la nouvelle valeur

            nextImage = nextImage + 1; // On met à jour la next image pour le prochain appel

            if (nextImage === 7) { // En revanche, si la nextImage vaut 7 (ce qui ne doit pas être le cas car on n'a que 6 image)...
                nextImage = 1; // ..alors on réaffichera l'image 1
            }
        }

        setInterval(changeBackgroundImage, 3000); // Toutes les 3 secondes, on change l'image de fond (3000 millisecond = 3 secondes).

    </script>

</body>

</html>
